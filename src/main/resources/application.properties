spring.application.name=Trainer
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/trainer?currentSchema=training&ApplicationName=Trainer
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=training
# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
spring.liquibase.default-schema=training
spring.liquibase.liquibase-schema=training
# Debug logging
logging.level.liquibase=INFO
logging.level.org.springframework.boot.autoconfigure.liquibase=INFO
